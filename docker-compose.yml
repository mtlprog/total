services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: total
      POSTGRES_PASSWORD: total
      POSTGRES_DB: total
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U total"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    image: alpine:3.19
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes:
      - ./total:/app/total:ro
    working_dir: /app
    entrypoint: ["/app/total"]
    command: ["--database-url", "postgres://total:total@db:5432/total?sslmode=disable", "serve"]
    restart: unless-stopped

volumes:
  pgdata:
